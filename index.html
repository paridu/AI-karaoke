<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ผู้ช่วยคาราโอเกะ AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: white;
      }
      h1, h2, h3, .brand-font {
        font-family: 'Space Grotesk', sans-serif;
      }
      .neon-glow {
        box-shadow: 0 0 10px rgba(139, 92, 246, 0.5), 0 0 20px rgba(139, 92, 246, 0.3);
      }
      .visualizer-bar {
        transition: height 0.1s ease;
      }
      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-marquee {
        animation: marquee 25s linear infinite;
      }
      /* QR Code Scanline effect */
      .scanline {
        width: 100%;
        height: 4px;
        background: rgba(139, 92, 246, 0.8);
        position: absolute;
        animation: scan 2s linear infinite;
        box-shadow: 0 0 4px rgba(139, 92, 246, 0.8);
      }
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
    </style>
